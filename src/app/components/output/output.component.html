<div class="center-stack">
    <h2 class="h2">Synonyms:</h2>

    <!-- 5) Readonly “can’t type” text area -->
    <section class="readonly-area" aria-disabled="true">
        <ng-container *ngIf="nothing_submitted">The result will be here.</ng-container>
        <ng-container *ngIf="loading">Loading…</ng-container>

        <ng-container *ngIf="!loading && error">
            Error: {{ error }}
        </ng-container>

        <ng-container *ngIf="!loading && !error && !nothing_submitted">
            <div *ngIf="items.length === 0">No synonyms yet.</div>

            <ul *ngIf="items.length > 0" class = "ul">
                <li *ngFor="let w of items" class="syn-row" [class.is-selected]="w === selected" (click)="select(w)">
                    <span class="syn-word">{{ w }}</span>

                    <!-- right side action column -->
                    <button *ngIf="w === selected" type="button" class="syn-use-btn"
                        (click)="useSelected(w); $event.stopPropagation()">
                        Use
                    </button>
                </li>
            </ul>
        </ng-container>
    </section>
</div>
